<!doctype html>
<html>
  <head>    
    <title>Tasks</title>
    
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material-fullpalette.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css">
     
  </head>
  <body ng-app="TasksApp">
    <!-- Header Toolbar -->
    <div class="navbar navbar-default shadow-z-2">
      <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="login">Tasks</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
      </div>
      </div>
    </div>
    
    <!-- Body -->
    <div class="container" ng-controller="MainCtrl">
      
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal" ng-submit="createTask()" novalidate>
            <fieldset>
              <div class="form-group">
                <div class="col-sm-10">
                  <input ng-model="task.name" name="task" class="form-control" id="task" placeholder="New Task" type="text" required autofocus>
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-primary pull-right" type="submit">Create</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      
      <div class="panel panel-default">
        <div class="panel-body">
          <h3>Created Tasks</h3>
          <hr>
          <ul class="list-group">
            <!-- List of tasks -->
            <li class="list-group-item" ng-repeat="task in tasks">
              <div class="row-action-primary">
                <i ng-hide="task.markedAsDone" class="mdi-action-assignment"></i>
                <i ng-show="task.markedAsDone" class="mdi-action-done"></i>
              </div>
              <div class="row-content">
                <div class="list-group-item-heading">{{task.name}}</div>
                <div class="least-content">
                  <button class="btn btn-xs btn-primary" ng-click="markAsDone($index)">Done</button>
                  <button class="btn btn-xs btn-danger" ng-click="delete($index)">Delete</button>
                </div>
                <p class="text-muted list-group-item-text">Created: {{task.createdTime}}</p>
              </div>
              <div class="list-group-separator"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
