<!doctype html>
<html>
  <head>    
    <title>Tasks</title>
    
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material-fullpalette.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css">
     
  </head>
  <body>
    <!-- Header Toolbar -->
    <div class="navbar navbar-default shadow-z-2">
      <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="login">Tasks</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
      </div>
      </div>
    </div>
    
    <!-- Body -->
    <div class="container">
      
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal">
            <fieldset>
              <div class="form-group">
                <div class="col-sm-10">
                  <input name="task" class="form-control" id="task" placeholder="New Task" type="text" required autofocus>
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-primary pull-right" type="submit">Create</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      
      <div class="panel panel-default">
        <div class="panel-body">
          <h3>Created Tasks</h3>
          <hr>
          <ul>
            <!-- List of tasks -->
          </ul>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
